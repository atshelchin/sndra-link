version: "3.8"

services:
  sndra-link-service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite:///data/sndra-link.db
      - DOMAIN=https://sndra.link
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sndralink.rule=Host(`sndra.link`)"
      - "traefik.http.routers.sndralink.entrypoints=web"
      - "traefik.http.services.sndralink.loadbalancer.server.port=7700"
    volumes:
      - ./data:/data
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7700/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  traefik-network:
    external: true